<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://i.etsystatic.com/33357979/r/il/e1dfcd/3584257734/il_fullxfull.3584257734_bfy9.jpg"
        type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa7f321d0d.js" crossorigin="anonymous"></script>
    <title>Pokédex</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <p><a href="/">Pokédex</a></p>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" id="search-input" oninput="search.searchBar()">
            </div>
        </nav>
        <div class="filter-container">
            <nav class="filter-bar">
                <div class="filter">
                    <p>Type:</p>
                    <select name="type" id="type-select" onclick="filter.handleFilters()">
                        <option value="all">Tous</option>
                        <option value="Acier">Acier</option>
                        <option value="Combat">Combat</option>
                        <option value="Dragon">Dragon</option>
                        <option value="Eau">Eau</option>
                        <option value="Électrik">Électrik</option>
                        <option value="Fée">Fée</option>
                        <option value="Feu">Feu</option>
                        <option value="Glace">Glace</option>
                        <option value="Insecte">Insecte</option>
                        <option value="Normal">Normal</option>
                        <option value="Plante">Plante</option>
                        <option value="Poison">Poison</option>
                        <option value="Psy">Psy</option>
                        <option value="Roche">Roche</option>
                        <option value="Sol">Sol</option>
                        <option value="Spectre">Spectre</option>
                        <option value="Ténèbres">Ténèbres</option>
                        <option value="Vol">Vol</option>
                    </select>
                </div>
                <div class="filter">
                    <p>Génération:</p>
                    <select name="generation" id="generation-select" onclick="filter.handleFilters()">
                        <option value="all">Toute les générations</option>
                        <option value="1">Rouge, Bleu, Jaune</option>
                        <option value="2">Or, Argent</option>
                        <option value="3">Rubis, Saphir</option>
                        <option value="4">Diamant, Perle, Platine</option>
                        <option value="5">Noir, Blanc</option>
                        <option value="6">X, Y</option>
                        <option value="7">Soleil, Lune</option>
                        <option value="8">Épée, Boulier</option>
                        <option value="9">Écarlate, Violet</option>
                    </select>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <h1>Bonjour et bienvenue sur le pokédex, <br>
            quel pokémon souhaitez vous voir ?</h1>
        <section class="display"></section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="js/filter.js"></script>
</body>

</html>
